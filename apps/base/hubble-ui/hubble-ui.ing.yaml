apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.phippy-crew.tynsh.de/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.phippy-crew.tynsh.de/oauth2/start?rd=$escaped_request_uri"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: hubble-ui.phippy-crew.tynsh.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80
  tls:
  - hosts:
    - hubble-ui.phippy-crew.tynsh.de
    secretName: hubble-ui-tls

