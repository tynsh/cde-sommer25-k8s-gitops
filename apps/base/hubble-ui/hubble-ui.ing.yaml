apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: hubble-ui.phippy-crew.tynsh.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80
  tls:
  - hosts:
    - hubble-ui.phippy-crew.tynsh.de
    secretName: hubble-ui-tls

